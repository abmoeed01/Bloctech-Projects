<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
                <h1>Nature flower</h1>
                <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
                <h1>Blue Sky</h1>
                <p>with it's mountains</p>
            </div>
            <div style="background-color: #252e33;">
                <h1>Lonely castle</h1>
                <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
                <h1>Flying eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuiXSEUusSGndSwQo4EjKnNqd4nyTBXtVzXHeiH--2-eC2csN7mDDPG6DH8yhlACA2RMA&usqp=CAU');">
            </div>
            <div
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQN13RqphETtiMbfBdcTWlntyLDcm8tNdZ81w&usqp=CAU');">
            </div>
            <div
                style="background-image: url('https://images.pexels.com/photos/53594/blue-clouds-day-fluffy-53594.jpeg?auto=compress&cs=tinysrgb&w=600');">
            </div>
            <div
                style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRJt85_76qF8s8cZiMxMp4jyi8Udb5d7H6Fhw&usqp=CAU');">
            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
